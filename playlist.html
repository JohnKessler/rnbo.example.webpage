<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Playlist</title>

  <!-- Minimal styling so it doesn't inherit weird defaults -->
  <style>
    html, body { margin: 0; padding: 0; background: transparent; }
    body { font-family: 'Source Sans Pro', sans-serif; color: #fff; }
    /* Center the widget nicely inside iframe */
    .wrap {
      display: flex;
      justify-content: center;
      padding: 2rem;
      box-sizing: border-box;
    }
    /* Give it a Reframe-like surface so text is readable */
    #playlist-ui {
      width: min(90rem, 100%);
      background: #181818;
      border: 1px solid rgba(255,255,255,.25);
      padding: 4rem;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div id="playlist-ui"></div>
  </div>

  <!-- Load only what you need -->
  <script src="js/app.js"></script>
  <script src="js/playlist-ui.js"></script>
</body>
</html>
