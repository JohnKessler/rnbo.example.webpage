<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Speak & Spell Sampler</title>

    <!-- VFD-style font for display elements -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <!-- Retro styling -->
    <link rel="stylesheet" href="style/speakspell.css">
</head>
<body>
    <div id="app">
        <!-- Main container styled as the Speak & Spell device -->
        <div id="device">

            <!-- VFD Display Section -->
            <section id="display" class="vfd-panel">
                <h1 id="title" class="vfd-text vfd-ghost" data-text="SPEAK & SPELL SAMPLER">SPEAK & SPELL SAMPLER</h1>

                <!-- Main waveform display -->
                <div id="main-waveform-container" class="waveform-display">
                    <canvas id="main-waveform" width="800" height="100"></canvas>
                    <div id="playhead-line"></div>
                    <!-- Loading overlay -->
                    <div id="loading-overlay">
                        <div id="error-face" class="error-face" style="display: none;">:(</div>
                        <div class="loading-text vfd-text">LOADING</div>
                        <div class="loading-bar-track">
                            <div id="loading-bar-fill"></div>
                        </div>
                        <div id="loading-status" class="vfd-text">0 / 0</div>
                        <div id="error-message" class="error-message vfd-text" style="display: none;"></div>
                    </div>
                </div>

                <!-- Progress bar -->
                <div id="progress-container">
                    <span id="elapsed" class="vfd-text time">0:00</span>
                    <div id="progress-track">
                        <div id="progress-fill"></div>
                    </div>
                    <span id="remaining" class="vfd-text time">-0:00</span>
                </div>

                <!-- Now playing with spectrum analyzer -->
                <div id="now-playing-section">
                    <div id="now-playing">
                        <span class="label">NOW PLAYING:</span>
                        <span id="track-name" class="vfd-text vfd-ghost" data-text="---">---</span>
                    </div>
                    <div id="spectrum-container">
                        <canvas id="spectrum-canvas"></canvas>
                    </div>
                </div>
            </section>

            <!-- Transport Controls -->
            <section id="transport" class="control-panel">
                <div class="button-group">
                    <button id="btn-play" class="ss-button" aria-label="Play">
                        <span class="icon">&#9654;</span>
                        <span class="btn-label">PLAY</span>
                    </button>
                    <button id="btn-stop" class="ss-button" aria-label="Stop">
                        <span class="icon">&#9632;</span>
                        <span class="btn-label">STOP</span>
                    </button>
                    <button id="btn-loop" class="ss-button" aria-label="Loop">
                        <span class="icon">&#8635;</span>
                        <span class="btn-label">LOOP</span>
                    </button>
                </div>

                <div class="slider-group">
                    <div class="slider-control">
                        <label for="rate-slider">RATE</label>
                        <input type="range" id="rate-slider" min="-1" max="2" step="0.01" value="1">
                        <span id="rate-value" class="vfd-text">1.0x</span>
                    </div>
                    <div class="slider-control">
                        <label for="volume-slider">VOL</label>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.8">
                        <span id="volume-value" class="vfd-text">80%</span>
                    </div>
                </div>
            </section>

            <!-- Playlist -->
            <section id="playlist" class="playlist-panel">
                <div id="playlist-scroll">
                    <!-- Items injected by JS -->
                </div>
            </section>

            <!-- Keyboard hints (desktop only) -->
            <footer id="keyboard-hints">
                <span>SPACE: Play/Pause</span>
                <span>S: Stop</span>
                <span>L: Loop</span>
                <span>&larr;/&rarr;: Prev/Next</span>
                <span>&uarr;/&darr;: Volume</span>
            </footer>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/guardrails.js"></script>
    <script src="js/app.js"></script>
    <script src="js/speakspell-ui.js"></script>
</body>
</html>
